<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta

      content="default-src * gap://ready data:; img-src * 'self' data: https:; script-src 'self' 'unsafe-inline' 'unsafe-eval' *; style-src 'self' 'unsafe-inline' *"
    />
    <meta name="format-detection" content="telephone=no" />

    <meta
      name="viewport"
      content="minimal-ui,width=device-width,initial-scale=1,maximum-scale=1,user-scalable=0,viewport-fit=cover"

    <link href="/static/css/offline.chunk.css" rel="stylesheet" />

        position: absolute;
        top: 50%;
        width: 100%;
        text-align: center;
      }

    <script src="offlinelaunch.js"></script>
    <script src="cordova.js"></script>
